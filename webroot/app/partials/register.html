<div ng-controller="RegisterCtrl">
    <h1 class="page-header">Post List</h1>
    <form id="ef" ng-submit="register()">
        <fieldset>
            <div class="control-group">
                <label class="control-label" for="firstName">First Name</label>
                <div class="controls">
                    <input id="firstName" type="text" class="input-block-level"
                           ng-model="user.firstName"></input>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="lastName">Last Name</label>
                <div class="controls">
                    <input id="lastName" type="text" class="input-block-level"
                           ng-model="user.lastName" required="true"></input>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="lastName">Email</label>
                <div class="controls">
                    <input id="emailAddress" type="email" class="input-block-level"
                           ng-model="user.emailAddress" required="true"></input>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="username">Username</label>
                <div class="controls">
                    <input id="username" type="text" class="input-block-level"
                           ng-model="user.username" required="true"></input>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="password">Password</label>
                <div class="controls">
                    <input id="password" type="password" class="input-block-level"
                           ng-model="user.password" required="true"></input>
                </div>
            </div>
        </fieldset>
        <div class=form-actions>			
            <input type="submit" class="btn btn-primary" value="Save"></input>
        </div>
    </form>
</div>
