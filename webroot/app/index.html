<!doctype html>
<html lang="en" ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <title>AngularJS CakePHP Sample APP</title>
        <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link rel="stylesheet" href="css/app.css"/>
    </head>
    <body ng-controller="AppCtrl">
        <div class="navbar navbar-fixed">
            <div class="navbar-inner">
                <a class="brand" href="#">
                    <msg key="title"></msg>
                </a>
                <ul class="nav">
                    <li ng-class="activeWhen(path() == '/posts')">
                        <a href="#/posts">Posts</a>
                    </li>
                    <li ng-class="activeWhen(path() == '/new-post')">
                        <a href="#/new-post">New Post</a>
                    </li>
                </ul>
                <ul class="nav nav-pills pull-right">
                    <li ng-class="activeWhen(language() == 'zh_CN')">
                        <a ng-click="setLanguage('zh_CN')">中文</a>
                    </li>
                    <li ng-class="activeWhen(language() == 'en')">
                        <a ng-click="setLanguage('en')">English</a>
                    </li>
                </ul>
                <p class="navbar-text pull-right" style="margin-right: 5em" ng-show="user.username">
                    <a ng-click="logout()">Logout</a>
                </p>

                <p class="navbar-text pull-right" style="margin-right: 5em" ng-show="user.username">
                    Welcome {{user.username}}
                </p>
            </div>
        </div>

        <div class="container">
            <div ng-class="'alert alert-' + message().type" ng-show="message().show">
                <button type="button" class="close" ng-click="message().show = false">&times;</button>
                <msg key-expr="message().text"></msg>
            </div>

            <div class="modal" style="display: none" id="login">
                <div class="modal-header">
                    <a class="close" data-dismiss="modal">x</a>
                    <h3>Login</h3>
                </div>
                <div class="modal-body">
                    <div class="control-group">
                        <label class="control-label" for="username">Username</label>
                        <div class="controls">
                            <input type="text" id="username" ng-model="username" required="required" class="input-block-level"/>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="password">Password</label>
                        <div class="controls">
                            <input type="password" id="password" ng-model="password" required="required" class="input-block-level"/>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <a ng-click="login()" class="btn btn-primary">Login</a>
                    <a data-dismiss="modal" class="btn">Cancel</a>
                </div>
            </div>

            <ng-view></ng-view>
            <div class="footer">Angular seed app: v<span app-version></span></div>
        </div>


        <!-- In production use:
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
        -->
        <script type="text/javascript" src="lib/jquery.js"></script>
        <script type="text/javascript" src="lib/jquery.i18n.properties-min-1.0.9.js"></script>
        <script type="text/javascript" src="lib/html5shiv.js"></script>
        <script type="text/javascript" src="lib/holder.js"></script>
        <script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>

        <script type="text/javascript" src="lib/angular/angular.js"></script>  
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/services.js"></script>
        <script type="text/javascript" src="js/controllers.js"></script>
        <script type="text/javascript" src="js/filters.js"></script>
        <script type="text/javascript" src="js/directives.js"></script>

    </body>
</html>
